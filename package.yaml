name:                space-invaders
version:             0.1.0.0
description:         Emulator for Space Invaders, running on Intel 8080
license:             BSD3
author:              Nick Chapman
maintainer:          nic@amadido.co.uk
github:              Nick-Chapman/space-invaders.git

extra-source-files:
- README.md

dependencies:
- array
- base >= 4.7 && < 5
- bytestring
- clock
- containers
- extra
- sdl2
- sdl2-mixer
- sdl2-ttf
- text
- word8

default-extensions:
- BangPatterns
- DeriveFunctor
- DuplicateRecordFields
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- LambdaCase
- MultiWayIf
- NamedFieldPuns
- NondecreasingIndentation
- NumericUnderscores
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeFamilies
- FlexibleContexts
- UndecidableInstances

ghc-options:
- -Werror
- -Wall
- -Wno-name-shadowing
- -threaded
- -rtsopts
- -with-rtsopts=-N

library:
  source-dirs: src

executables:
  invaders:
    main:                app/invaders.hs
    dependencies:        space-invaders
